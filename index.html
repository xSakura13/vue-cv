<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <label>
                <input type="text"
                       :placeholder="placeholderString"
                       v-model="inputValue"
                       @keypress.enter="appNewNote"
                />
                </label>
            </div>
            <button class="btn" @click="appNewNote">Добавить</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, idx) in notes">
                    <span :class="myNote.length > 5 ? 'primary' : 'bold'">
                        {{ idx + 1}}. {{ toUpperCase(myNote) }}
                    </span>
                    <button class="btn danger" @click="removeNote(idx)">Удалить</button>
                </li>
                <hr/>
                <li>
                    <strong> Общее количество: {{ notes.length }} </strong>
                </li>
            </ul>
            <div v-else>
                    Заметок пока нет. Добавьте первую.
            </div>
        </div>
    </div>
<script src="https://unpkg.com/vue@3"></script>
<script src="/js/script.js"></script>
</body>
</html>
